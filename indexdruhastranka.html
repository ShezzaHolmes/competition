			* {

			}

				background-color: #ffb3b3;
				color: black;
				padding: 20px;
			}
			.column {
				float: left;
				padding: 15px;
			}
			.clearfix::after {
				content: "";
				clear: both;
				display: table;
			}

				width: 25%;
			}
			.content {
				width: 75%;
			}
			.menu ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
			}
			.menu li {
				padding: 8px;
				margin-bottom: 8px;
				background-color: #660066;
				color: #ffffff;
			}
			.menu li:hover {
				background-color: #0099cc;
			}
		</style>
	</head>
